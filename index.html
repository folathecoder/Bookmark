<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  
  <!-- THEME COLOR FOR CHROME MOBILE BROWSERS -->
  <meta name="theme-color" content="#5267df">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Bookmark landing page</title>

  <link rel="stylesheet" href="styles/main.css">

  <!-- RUBIK FONT: GOOGLE FONTS CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>

  <header class="header">
    <div class="header__inner">
      <div class="logo">
        <a href="index.html" class="logo-1">
          <img src="./images/logo-bookmark.svg" alt="Bookmark Logo">
        </a>
        <a href="index.html" class="logo-2 nav-inactive">
          <img src="./images/logo-bookmark-active.svg" alt="Bookmark Agency Logo">
        </a>
      </div>
      <nav class="menu">
        <div class="mobile-nav">
          <button class="nav-open">
            <i class="fas fa-bars"></i>
          </button>
          <button class="nav-close nav-inactive">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <ul class="menu__inner nav-inactive">
            <div class="nav-hr"></div>
            <li class="menu__item"><a href="">features</a></li>
            <div class="nav-hr"></div>
            <li class="menu__item"><a href="">pricing</a></li>
            <div class="nav-hr"></div>
            <li class="menu__item"><a href="">contact</a></li>
            <div class="nav-hr"></div>
            <li class="menu__item mobile-btn"><a href="" class="btn">login</a></li>
          <ul class="menu__social">
            <li class="social__item"><a href=""><img src="./images/icon-facebook.svg" alt=""></a></li>
            <li class="social__item"><a href=""><img src="./images/icon-twitter.svg" alt=""></a></li>
          </ul>
        </ul>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="hero__inner">
        <div class="hero__image">
          <div>
            <img src="./images/illustration-hero.svg" alt="">
          </div>
        </div>
        <div class="hero__content">
          <h1>A Simple Bookmark Manager</h1>
          <p>A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
          <div class="hero__buttons">
            <div><a href="" class="btn hero__btn btn1">Get it on Chrome</a></div>
            <div><a href="" class="btn hero__btn btn2">Get it on Firefox</a></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <section class="sample">

  </section>



  <script src="./js/main.js"></script>
</body>

</html>
